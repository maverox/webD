<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>UzzU notes</title>
  </head>
  <body onload="boot()">
    <!-- to use .danger for completed agendas-->
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6"><h1 id="mainTitle" class="header title">To-Do App</h1></div>
          <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" placeholder="Search..." id="search">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Agendas</h2>
        <form id="addForm" class="row mb-3">
          <div class="col-8">
            <input
              type="text" id="formContent"
              class="form-control form-control-lg mr-2"
              placeholder="Enter your Agenda here"
            />
          </div>
          <div class="col-4">
            <input type="submit" value="Submit" class="form-control form-control-lg btn btn-dark" />
          </div>
        </form>
        <h2 class="title">Agendas</h2>
            <ul id="items" class="list-group" style="list-style: none;">
                <li class="list-group-item list-group-item-info px-3">Your current agenda is to add and agenda</li>
            </ul>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
